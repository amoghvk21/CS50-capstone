{% extends "stock/layout.html" %}

{% block body %}
    <div id="search">
        <input type="text" id="searchbar">
        <input type="submit" value="Search" onclick="search">
    </div>
    <div id="stock" style="display: none;">
        <canvas id="live"></canvas>
        <table class="stock-data">
            <tr>
                <td>Stock name</td>
            </tr>
            <tr>
                <td>Stock picture</td>
            </tr>
            <tr>
                <td>Current price</td>
            </tr>
            <tr>
                <td>Other information here...</td>
            </tr>
        </table>
        <canvas id="historyD" style="display: block;" data-res="D"></canvas>
        <canvas id="historyM" style="display: none;" data-res="W"></canvas>
        <canvas id="historyY" style="display: none;" data-res="M"></canvas>
    </div>
{% endblock %}
